<html>
    <head>
        <meta charset="utf-8">
        <title>Thiết kế form Hành Chính Công</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" media="screen" href="https://formbuilder.online/assets/css/form-builder.min.css">
        <link href="assets/css/lib/bootstrap.css" rel="stylesheet">
        <link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">

        <script type="text/javascript" charset="utf-8" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/formbuilder.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <!--<script src="assets/js/minh.js" type="text/javascript"></script>-->
    </head>

    <body style="cursor: auto;margin-top:60px;">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Thiết kế form Hành Chính Công</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="page_left">
                        <div class="droppable">
                            <div class="col-md-12 droped">
                                <div class="row r_box_component">
                                    <div class="col-md-6">
                                        <div class="box_com">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="box_com">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="page_right">
                        <ul id="frm_control" class="frmb-control ui-sortable">
                            <li class="icon-text-input ui-sortable-handle item_dragable" data-column="1"><span>1 Column</span></li>
                            <li class="icon-text-input ui-sortable-handle item_dragable" data-column="2"><span>2 Column</span></li>
                            <li class="icon-text-input ui-sortable-handle item_dragable" data-column="3"><span>3 Column</span></li>
                            <li class="icon-text-input ui-sortable-handle item_dragable" data-column="4"><span>4 Column</span></li>
                            <li class="icon-text-input ui-sortable-handle item_dragable" data-components="Text_Field"><span>Text Field</span></li>
                            <li class="icon-text-area ui-sortable-handle item_dragable" data-components="Text_Area"><span>Text Area</span></li>
                            <li class="icon-radio-group ui-sortable-handle item_dragable" data-components="Radio"><span>Radio</span></li>
                            <li class="icon-checkbox ui-sortable-handle item_dragable" data-components="Checkbox"><span>Checkbox</span></li>
                            <li class="icon-select ui-sortable-handle item_dragable" data-components="Select"><span>Select</span></li>
                            <li class="icon-header ui-sortable-handle item_dragable" data-components="Header"><span>Header</span></li>
                            <li class="icon-calendar ui-sortable-handle item_dragable" data-components="Date_Field"><span>Date Field</span></li>

                            <!--                            <li class="icon-paragraph ui-sortable-handle item_dragable" data-components="Text"><span>Text</span></li>
                                                        <li class="icon-button-input ui-sortable-handle item_dragable" data-components="Button"><span>Button</span></li>
                                                        <li class="icon-file-input ui-sortable-handle item_dragable" data-components="File_Upload"><span>File Upload</span></li>-->

                        </ul>
                        <div class="form-actions btn-group"><button id="frmb-0-clear-all" type="button" class="clear-all btn btn-default">Clear</button><button id="frmb-0-view-data" type="button" class="view-data btn btn-default">&lt;/&gt;</button><button class="btn btn-primary form-builder-save" id="frmb-0-save" type="button">Save</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalComponent" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
